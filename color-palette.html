<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeeActive Color Palette</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
      padding: 32px 40px;
      background: #f8fafc;
      color: #1e293b;
    }
    .palette-group { margin-bottom: 32px; }
    .palette-group h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .swatches { display: flex; gap: 12px; flex-wrap: wrap; }
    .swatch {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .swatch-color {
      width: 90px;
      height: 56px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .swatch-label {
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 28px; font-weight: 700; margin-bottom: 32px;">BeeActive UI â€” Color Palette</h1>

  <script>
    const palettes = [
      {
        name: "Primary (Honey Gold)",
        colors: {
          50: "#fffbeb", 100: "#fef3c7", 200: "#fde68a", 300: "#fcd34d",
          400: "#fbbf24", 500: "#f59e0b", 600: "#d97706", 700: "#b45309",
          800: "#92400e", 900: "#78350f", 950: "#451a03"
        }
      },
      {
        name: "Secondary (Midnight Navy)",
        colors: {
          50: "#f8fafc", 100: "#f1f5f9", 200: "#e2e8f0", 300: "#cbd5e1",
          400: "#94a3b8", 500: "#64748b", 600: "#475569", 700: "#334155",
          800: "#1e293b", 900: "#0f172a", 950: "#020617"
        }
      },
      {
        name: "Accent (Teal)",
        colors: {
          50: "#f0fdfa", 100: "#ccfbf1", 200: "#99f6e4", 300: "#5eead4",
          400: "#2dd4bf", 500: "#14b8a6", 600: "#0d9488", 700: "#0f766e",
          800: "#115e59", 900: "#134e4a", 950: "#042f2e"
        }
      },
      {
        name: "Success",
        colors: {
          50: "#ecfdf5", 100: "#d1fae5", 200: "#a7f3d0", 300: "#6ee7b7",
          400: "#34d399", 500: "#10b981", 600: "#059669", 700: "#047857",
          800: "#065f46", 900: "#064e3b", 950: "#022c22"
        }
      },
      {
        name: "Info",
        colors: {
          50: "#f0f9ff", 100: "#e0f2fe", 200: "#bae6fd", 300: "#7dd3fc",
          400: "#38bdf8", 500: "#0ea5e9", 600: "#0284c7", 700: "#0369a1",
          800: "#075985", 900: "#0c4a6e", 950: "#082f49"
        }
      },
      {
        name: "Warning",
        colors: {
          50: "#fffbeb", 100: "#fef3c7", 200: "#fde68a", 300: "#fcd34d",
          400: "#fbbf24", 500: "#f59e0b", 600: "#d97706", 700: "#b45309",
          800: "#92400e", 900: "#78350f", 950: "#451a03"
        }
      },
      {
        name: "Danger",
        colors: {
          50: "#fef2f2", 100: "#fee2e2", 200: "#fecaca", 300: "#fca5a5",
          400: "#f87171", 500: "#ef4444", 600: "#dc2626", 700: "#b91c1c",
          800: "#991b1b", 900: "#7f1d1d", 950: "#450a0a"
        }
      },
      {
        name: "Surface (Light)",
        colors: {
          0: "#ffffff", 50: "#f8fafc", 100: "#f1f5f9", 200: "#e2e8f0",
          300: "#cbd5e1", 400: "#94a3b8", 500: "#64748b", 600: "#475569",
          700: "#334155", 800: "#1e293b", 900: "#0f172a"
        }
      },
      {
        name: "Surface (Dark)",
        colors: {
          0: "#0f1720", 50: "#1a2332", 100: "#212b3d", 200: "#293548",
          300: "#324054", 400: "#3d4d62", 500: "#4a5b71", 600: "#5a6c83",
          700: "#6d7f96", 800: "#8394aa", 900: "#9caabf"
        }
      }
    ];

    palettes.forEach(p => {
      const group = document.createElement("div");
      group.className = "palette-group";

      const title = document.createElement("h2");
      title.textContent = p.name;
      group.appendChild(title);

      const swatches = document.createElement("div");
      swatches.className = "swatches";

      Object.entries(p.colors).forEach(([shade, hex]) => {
        const swatch = document.createElement("div");
        swatch.className = "swatch";

        const colorBox = document.createElement("div");
        colorBox.className = "swatch-color";
        colorBox.style.backgroundColor = hex;
        colorBox.title = hex;

        const label = document.createElement("span");
        label.className = "swatch-label";
        label.textContent = shade;

        swatch.appendChild(colorBox);
        swatch.appendChild(label);
        swatches.appendChild(swatch);
      });

      group.appendChild(swatches);
      document.body.appendChild(group);
    });
  </script>
</body>
</html>
