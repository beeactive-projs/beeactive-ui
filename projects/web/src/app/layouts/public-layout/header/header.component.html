<header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 sm:h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center gap-2 group">
          <div
            class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-primary-500 to-accent-500 rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg transition-all">
            <i class="pi pi-bolt text-white text-xl sm:text-2xl"></i>
          </div>
          <span class="font-heading text-2xl sm:text-3xl font-bold text-secondary-900">
            BeeActive
          </span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-8">
        <a
          routerLink="/"
          routerLinkActive="text-primary-600 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-secondary-700 hover:text-primary-600 font-medium transition-colors">
          Home
        </a>
        <a
          routerLink="/about"
          routerLinkActive="text-primary-600 font-semibold"
          class="text-secondary-700 hover:text-primary-600 font-medium transition-colors">
          About
        </a>
        <a
          routerLink="/services"
          routerLinkActive="text-primary-600 font-semibold"
          class="text-secondary-700 hover:text-primary-600 font-medium transition-colors">
          Services
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="text-primary-600 font-semibold"
          class="text-secondary-700 hover:text-primary-600 font-medium transition-colors">
          Contact
        </a>
      </div>

      <!-- Desktop Auth Buttons -->
      <div class="hidden md:flex items-center gap-3">
        <p-button
          label="Sign In"
          [text]="true"
          routerLink="/auth/login"
          styleClass="p-button-sm text-secondary-700 hover:text-primary-600"
        />
        <p-button
          label="Get Started"
          icon="pi pi-arrow-right"
          iconPos="right"
          routerLink="/auth/signup"
          class="bg-gradient-to-r from-primary-500 to-accent-500 hover:from-primary-600 hover:to-accent-600"
          styleClass="p-button-sm"
        />
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 rounded-lg text-secondary-700 hover:bg-gray-100 transition-colors"
        [attr.aria-expanded]="mobileMenuOpen()"
        aria-label="Toggle menu">
        @if (mobileMenuOpen()) {
          <i class="pi pi-times text-2xl"></i>
        } @else {
          <i class="pi pi-bars text-2xl"></i>
        }
      </button>
    </div>

    <!-- Mobile Navigation -->
    @if (mobileMenuOpen()) {
      <div class="md:hidden py-4 border-t border-gray-200 animate-slide-down">
        <div class="flex flex-col gap-2">
          <a
            routerLink="/"
            routerLinkActive="bg-primary-50 text-primary-600 font-semibold"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="px-4 py-3 rounded-lg text-secondary-700 hover:bg-gray-100 transition-colors">
            Home
          </a>
          <a
            routerLink="/about"
            routerLinkActive="bg-primary-50 text-primary-600 font-semibold"
            (click)="closeMobileMenu()"
            class="px-4 py-3 rounded-lg text-secondary-700 hover:bg-gray-100 transition-colors">
            About
          </a>
          <a
            routerLink="/services"
            routerLinkActive="bg-primary-50 text-primary-600 font-semibold"
            (click)="closeMobileMenu()"
            class="px-4 py-3 rounded-lg text-secondary-700 hover:bg-gray-100 transition-colors">
            Services
          </a>
          <a
            routerLink="/contact"
            routerLinkActive="bg-primary-50 text-primary-600 font-semibold"
            (click)="closeMobileMenu()"
            class="px-4 py-3 rounded-lg text-secondary-700 hover:bg-gray-100 transition-colors">
            Contact
          </a>

          <!-- Mobile Auth Buttons -->
          <div class="flex flex-col gap-2 mt-4 px-4">
            <p-button
              label="Sign In"
              [outlined]="true"
              routerLink="/auth/login"
              (onClick)="closeMobileMenu()"
              styleClass="w-full"
            />
            <p-button
              label="Get Started"
              icon="pi pi-arrow-right"
              iconPos="right"
              routerLink="/auth/signup"
              (onClick)="closeMobileMenu()"
              class="bg-gradient-to-r from-primary-500 to-accent-500"
              styleClass="w-full"
            />
          </div>
        </div>
      </div>
    }
  </nav>
</header>
